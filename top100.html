<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate My Starter - A PokéRogue tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="main-content">
      <navigation-menu></navigation-menu>
      <div class="top-controls-wrapper">
        <div class="criteria-buttons">
          <div class="button-group">
            <button class="criteria-button" data-criteria="overall" id="ladder-button">Overall</button>
            <button class="criteria-button" data-criteria="global_rating" id="note-button">Note</button>
            <button class="criteria-button" data-criteria="vote_count" id="votes-button">Votes</button>
          </div>
        </div>
        <div class="criteria-buttons">
          <button class="criteria-button" data-criteria="power">Pokémon</button>
          <button class="criteria-button" data-criteria="cost">Coût</button>
          <button class="criteria-button" data-criteria="egg_moves">Egg Moves</button>
          <button class="criteria-button" data-criteria="ability">Passif</button>
          <button class="criteria-button" data-criteria="out_of_the_box">Prêt à l'emploi</button>
        </div>
      </div>
      <!-- Ajout d'un affichage pour le critère sélectionné -->
      <div id = "top-100" class="container"></div>
      <footer-section></footer-section>
    </div>
    <script src="scripts/components.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/translations.js"></script>
    <script src="scripts/top.js"></script>

  </body>
</html>
